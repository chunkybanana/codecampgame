<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body onload="startGame()">
    <script>

        var blocks = [];
        var xpos = 2, ypos = 2, height = 100, width = 100;
function loadTiles(){
	for(var row = 0; row < height; row++){
		for(var tile = 0; tile < width; tile++){
				blocks.push('out');			
		}
    }
    addRoom(1, 1, 4, 5, 1, 1, 1, 1);
    addRoom(12, 1, 4, 8, 1, 1, 1, 1);
    addRoom(23, 1, 5, 4, 1, 1, 1, 1);
    addRoom(1, 8, 5, 8, 1, 1, 1, 1);
    addRoom(10, 8, 5, 6, 1, 1, 1, 1);
    addRoom(9, 14, 3, 7, 1, 1, 1, 1);
    addRoom(11, 20, 5, 5, 1, 1, 1, 1);
    addRoom(21, 9, 3, 6, 1, 1, 1, 1);

    addRoom(1, 5, 3, 1, 0, 1, 0, 1);
    addRoom(17, 5, 21, 1, 0, 1, 1, 1);
    addRoom(7, 13, 13, 1, 0, 1, 1, 1);

    addRoom(20, 1, 1, 3, 1, 0, 1, 0);
    addRoom(6, 1, 1, 6, 1, 0, 1, 0);
    addRoom(9, 12, 1, 1, 1, 0, 1, 0);
    addRoom(16, 12, 1, 1, 1, 0, 1, 0);
    addRoom(8, 16, 1, 1, 1, 0, 1, 0);
    addRoom(8, 25, 1, 9, 1, 0, 1, 0);
    addRoom(18, 17, 1, 8, 1, 1, 1, 0);

    addRoom(15, 24, 1, 1, 0, 1, 0, 1);
    addRoom(25, 12, 5, 1, 0, 1, 0, 1);


}
        function addDetail(xx, yy, src) {
            blocks[(yy * width) + xx] = src;
        }
        function addRoom(xx,yy,ww,hh,wt,wr,wb,wl) {
            for (var l = 0; l < ww; l++) {
                for (var m = 0; m < hh; m++) {
                    blocks[(width * (yy + l)) + xx + m] = 'floor';
                }
            }
            if (wl) {
                for (var k = 0; k < ww; k++) {
                    blocks[(width * (yy + k)) + xx - 1] = 'lwall';
                }
            }
            if (wr) {
                for (var k = 0; k < ww; k++) {
                    blocks[(width * (yy + k)) + xx + hh] = 'rwall';
                }
            }
            if (wt) {
                for (var k = 0; k < hh; k++) {
                    blocks[(width * (yy - 1)) + xx + k] = 'twall';
                }
            }
            if (wb) {
                for (var k = 0; k < hh; k++) {
                    blocks[(width * (yy + ww)) + xx + k] = 'bwall';
                }
            }
            if (wt && wl) {
                blocks[(width * (yy - 1)) + xx - 1] = 'tlc';
            }
            if (wb && wl) {
                blocks[(width * (yy + ww)) + xx - 1] = 'blc';
            }
            if (wt && wr) {
                blocks[(width * (yy - 1)) + xx +  hh] = 'trc';
            }
            if (wb && wr) {
                blocks[(width * (yy + ww)) + xx + hh] = 'brc';
            }
        }
function startGame() {
    myGameArea.start();
    myGamePiece = new component(50, 50, "red", 150, 150);
    loadTiles();
    renderBlocks();

}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 350;
        this.canvas.height = 350;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 50);
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        window.addEventListener('mousedown', function (e) {
      myGameArea.x = e.pageX;
      myGameArea.y = e.pageY;

    })
    window.addEventListener('mouseup', function (e) {
      myGameArea.x = false;
      myGameArea.y = false;
    })
    },
    clear : function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.gamearea = myGameArea;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
}
function renderBlocks(){
    var ctx = myGameArea.context;
	for(var l = 0; l < blocks.length; l++){

		var rowDraw = Math.floor(l / width);
        var tileDraw = l % width;
        if ((tileDraw - xpos + 3) * 50 <= 400 && (tileDraw - xpos + 3) * 50 >= -50 && (rowDraw - ypos + 3) * 50 <= 400 && (rowDraw - ypos + 3) * 50 >= -50) {
            var imgs = new Image();
            switch (blocks[l]) {
                case 'out':
                    imgs.src = 'Space Texture (Outside Filler).PNG';
                    break;
                case 'floor':
                    imgs.src = 'Floor Texture.PNG';
                    break;
                case 'bwall':
                    imgs.src = 'Wall Texture (Bottom).PNG';
                    break;
                case 'rwall':
                    imgs.src = 'Wall Texture (Right).PNG';
                    break;
                case 'lwall':
                    imgs.src = 'Wall Texture (Left).PNG';
                    break;
                case 'twall':
                    imgs.src = 'Wall Texture (Top).PNG';
                    break;
                case 'tlc':
                    imgs.src = 'Corner Wall Texture (Top Left).PNG';
                    break;
                case 'trc':
                    imgs.src = 'Corner Wall Texture (Top Right).PNG';
                    break;
                case 'blc':
                    imgs.src = 'Corner Wall Texture (Bottom Left).PNG';
                    break;
                case 'brc':
                    imgs.src = 'Corner Wall Texture (Bottom Right).PNG';
                    break;

            }
            ctx.drawImage(imgs, (tileDraw - xpos + 3) * 50, (rowDraw - ypos + 3) * 50, 50, 50);
        }
	}
}

function left() {
    if (blocks[(Math.floor(ypos) * width) + Math.ceil(xpos + 0.5)] == 'floor' && blocks[(Math.ceil(ypos) * width) + Math.ceil(xpos + 0.5)] == 'floor') {

        xpos += 0.5;
        if (xpos >= width - 1) {
            xpos = width - 1;
        }
    }
}
        function right() {
            if (blocks[(Math.floor(ypos) * width) + Math.floor(xpos - 0.5)] == 'floor' && blocks[(Math.ceil(ypos) * width) + Math.floor(xpos - 0.5)] == 'floor') {

                xpos -= 0.5;
                if (xpos <= 0) {
                    xpos = 0;
                }
            }
}
function up(){
    if (blocks[(Math.floor(ypos - 0.5) * width) + Math.floor(xpos)] == 'floor' && blocks[(Math.floor(ypos - 0.5) * width) + Math.ceil(xpos)] == 'floor') {

        ypos -= 0.5;
        if (ypos <= 0) {
            ypos = 0;
        }
    }
}
        function down() {
            if (blocks[(Math.ceil(ypos + 0.5) * width) + Math.floor(xpos)] == 'floor' && blocks[(Math.ceil(ypos + 0.5) * width) + Math.ceil(xpos)] == 'floor') {

                ypos += 0.5;
                if (ypos >= height) {
                    ypos = height;
                }
            }
        }
function updateGameArea() {
    myGameArea.clear();
    if (myGameArea.keys && myGameArea.keys[37]) {right()}
    if (myGameArea.keys && myGameArea.keys[39]) { left() }
    if (myGameArea.keys && myGameArea.keys[38]) { up() }

    if (myGameArea.keys && myGameArea.keys[40]) { down() }


    renderBlocks();

    myGamePiece.newPos();
    myGamePiece.update();
}</script>
    <div id="hotbar"><div id="activeblock"></div></div>
    <p>Make sure this window has focus, then use the arrow keys on you keyboard to move the red square.</p>
    <p>When pressing both the left and the down arrow, the red square will move both down and to the left.</p>
</body>
</html>
